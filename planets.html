<img id="swpic" src="https://s-media-cache-ak0.pinimg.com/originals/db/8f/47/db8f47d25eb072892dbb01e600798816.jpg" alt="">

<h1>
  Planets:
</h1>

<div ng-hide="planets">
  Planets Loading...
</div>

<ol>
  <li ng-repeat="planet in planets">{{planet.name}} -- {{planet.population}}
    <ul>
      <li ng-repeat="resident in planet.residents">
        <a ui-sref="resident({id: resident.id})"> {{ knownResidents[resident.id].name || "Resident " + resident.id }}</a>
      </li>
    </ul>
  </li>
</ol>
